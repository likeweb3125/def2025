services:
  nextjs:
    container_name: def2025-nextjs
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3040:3000"
    volumes:
      - .:/app                             # ✅ 소스 코드 바인드
      - def2025_node_modules:/app/node_modules  # ✅ 의존성 캐시
      - def2025_next:/app/.next                 # (선택) 빌드 캐시
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      # (선택) 파일변경 감지에 문제 있으면 아래도 추가
      # - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped
    command: npm run dev

volumes:
  def2025_node_modules:
    driver: local
  def2025_next:
    driver: local
