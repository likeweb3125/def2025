services:
  nextjs:
    container_name: def2025-nextjs
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3040:3000"      # 유지
    volumes:
      - def2025_next:/app/.next   # (선택) 캐시만 유지
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    restart: unless-stopped
    command: npm run dev

volumes:
  def2025_next:
    driver: local
