services:
  nextjs:
    container_name: def2025-nextjs
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3040:3000"
    # ❗ node_modules 볼륨 제거: 이미지에 설치된 deps 그대로 사용
    # ❗ 소스 볼륨 제거: 런타임에 빈 볼륨이 덮어쓰는 문제 방지
    volumes:
      - def2025_next:/app/.next   # (선택) 빌드캐시 보존용
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    restart: unless-stopped
    stdin_open: true
    tty: true
    command: npm run dev

volumes:
  def2025_next:
    driver: local
