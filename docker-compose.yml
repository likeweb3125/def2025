services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3040:3000" # 호스트 3040 → 컨테이너 3000
    volumes:
      - def2025_src:/app            # 소스 코드 볼륨
      - def2025_node_modules:/app/node_modules
      - def2025_next:/app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true
    command: npm run dev

volumes:
  def2025_src:
    driver: local
  def2025_node_modules:
    driver: local
  def2025_next:
    driver: local
